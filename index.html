<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Boutique</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><a href="#home">LaBoutique</a></div>
      <div class="menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#catalog">Catalog</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <div class="dx-elements">
        <button id="cart" class="cart-empty"></button>
        <div class="cart-list">
          <p>il tuo carrello Ã¨ vuoto</p>
        </div>
        <button class="hamburger"></button>
      </div>
    </header>
    <div class="wrapper">
      <div id="home" class="__hero">
      </div>
      <div id="catalog"></div>
      <div class="wrapper__titles">
        <h2>CATALOG</h2>
      </div>
      <div class="wrapper__filters">
        <div class="wrapper__search">
          <input type="text" class="search_input" autocomplete="off" placeholder="search">
          <button class="search_btn">x</button>
        </div>
        <div class="wrapper_sort">
          <select class="sort_select">
            <option value="default">Default</option>
            <option value="az">Name: A - Z</option>
            <option value="za">Name: Z - A</option>
            <option value="paz">Price: A - Z</option>
            <option value="pza">Price: Z - A</option>
          </select>
        </div>
      </div>
      <div class="wrapper__products">
        <div class="loading"><img src="https://img.icons8.com/material-sharp/452/loading-sign.png" alt="loading-icon">Waiting for API request...</div>
      </div>
      
    </div>
    <div id="testimonials"></div>
      <div class="wrapper__titles">
        <h2>TESTIMONIALS</h2>
      </div>
      <div class="wrapper_testimonials">
        <div class="loading"><img src="https://img.icons8.com/material-sharp/452/loading-sign.png" alt="loading-icon">Waiting for API request...</div>
      </div>

    <div id="contact"></div>
    <div class="wrapper_contacts">
      <div class="wrapper__titles">
        <h2>CONTACT</h2>
      </div>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" placeholder="name" name="name" autocomplete="off" required>
        <label for="subject">Subject:</label>
        <input type="text" placeholder="subject" name="subject" autocomplete="off" required>
        <label for="message">Message:</label>
        <textarea name="message" placeholder="message" required></textarea>
        <button type="submit" class="button">Send</button>
      </form>
    </div>
    <footer>
      <p>Realizzazione Giuseppe Senettone</p>
    </footer>
    <div class="cart-modal"></div>
    <div class="contact-modal">
      <div class="loading"><img src="https://img.icons8.com/material-sharp/452/loading-sign.png" alt="loading-icon">Fake Sending Message...</div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
